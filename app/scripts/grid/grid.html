<!DOCTYPE html>
<html>
<div id="game">
    <div class="grid-container">
        <div class="grid-cell"
             ng-repeat="cell in ngModel.grid track by $index">
        </div>
    </div>
    <div ng-if='ngModel' class="tile position-{{ ngModel.x }}
-{{ ngModel.value}}">
        <div class="tile-inner">
            {{ ngModel.value }}
        </div>
</div>

<div class="tile-container">
        <div tile
             ng-model="tile"
             ng-repeat='tile in ngModel.tiles track by $index'>
        </div>
    </div>
</div>
</html>
